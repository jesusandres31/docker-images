version: "2"

services:
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    environment:
      - PUID=1000 #optional
      - PGID=1000 #optional
      - TZ=Europe/London
      - SUBDOMAINS=devlightsgcloud
      - TOKEN=41ed93b0-4ebe-4bbb-ac50-1a4bda886442
      - LOG_FILE=false #optional
    restart: unless-stopped